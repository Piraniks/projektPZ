{% extends 'base.html' %}

{% block title %}
    <title>Your devices</title>
{% endblock %}

{% block content %}

    <header>
        <h2>Your devices</h2>
        <hr />
    </header>

<body>
    {% for device in devices %}
        <a href="{% url 'device' device_uuid=device.uuid %}">{{ device.name }}</a><br>
        {{ device.uuid }}<br><br>
    {% endfor %}
</body>
</html>

{% endblock %}
